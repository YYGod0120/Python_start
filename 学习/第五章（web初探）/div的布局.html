<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div的布局</title>
    <style type="text/css">
    #first_table
    {
    background-color:red;height:500px;width:500px}
    #number
    {background-color:yellow;height:500px;width:30%;float:left
    }
    #yyy{;height:400px;width:70%;float:left
    }
    #little{
    background-color:yellow;padding:50px}
    </style>
</head>
<body>
<div id="first_table">
<table border="1" cellpadding="10">

    <tr>
        <th>表头</th>
        <th>表头2</th>
    </tr>
    <tr>
        <td>row1,cell1</td>
        <td>row2,cell2</td>
        <td>row3,3333</td>
    </tr>
    <tr>
        <td>row1,cell1</td>
        <td>row2,cell2</td>
        <td>row3,3333</td>
    </tr>
</table>
</div>
<div id="number">
    <ul>
        <li>123</li>
        <li>456</li>
        <li>789</li>
    </ul>
</div>
<div id="yyy">
    <p>name</p>
    <p>xxxx</p>
    <a href="http://ehall.cqupt.edu.cn/new/index.html"target="_blank">这是超链接</a>
<div id="little">
    <ul>
        <li>12</li>
        <li>45</li>
        <li>78</li>
    </ul>
</div>
</div>


</body>
</html>
